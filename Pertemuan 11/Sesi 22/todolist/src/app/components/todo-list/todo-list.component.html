<app-add-todo-form
    (newTodoEvent)="addTodo($event)"
></app-add-todo-form>

<ol *ngFor="let todo of todos; let i = index;" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div *ngIf= "isShown" class="ms-3 me-auto">
            <div class="content {{(todo.completed ? 'done' : '')}}">
                {{i+1}}.{{todo.content}}
            </div>
        </div>
        <button *ngIf= "isShown" class="btn btn-warning btn-sm completed" (click)="toggleDone(i)">
            <i class="bi bi-check-circle"></i>
        </button>
        <button *ngIf= "isShown" class="btn btn-success btn-sm completed" (click)="toggleUpdate(todo)">
            <i class="bi bi-pencil"></i>
        </button>
        <button *ngIf= "isShown" class="btn btn-danger btn-sm" (click)="deleteTodo(i)">
            <i class="bi bi-trash-fill"></i>
        </button>

        <div *ngIf= "!isShown" class="ms-3 me-auto">
            <input type="text" [(ngModel)]="todos[i].content" value="{{todo.content}}"/>
        </div>
        <button *ngIf= "!isShown" class="btn btn-warning btn-sm completed" (click)="updateDone()">
            <i class="bi bi-check-circle"></i>
        </button>

    </li>
</ol>
