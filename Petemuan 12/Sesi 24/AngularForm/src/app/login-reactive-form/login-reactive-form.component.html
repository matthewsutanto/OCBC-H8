<form [formGroup]="loginData" (ngSubmit)="handleLoginForm()">
    <div class="form-group">
        <label for="username">Username</label>
        <input (change)="handleIsSubmittedState()" type="text" id="username" name="username" formControlName="username"/>
    </div>
    <span *ngIf="errors.username.minlength && isSubmitted"
        style="color:red">
        Minimal input {{errors.username?.minlength?.requiredLength}}
    </span>
    <span *ngIf="errors.username.email && isSubmitted"
        style="color:red">
        Input is not email
    </span>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password"/>
    </div>

    <input type="submit" value="login"/>
</form>
